  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum"><img class="drum_image" src="images/crash.png">w</button>
    <button class="a drum"><img class="drum_image" src="images/kick.png">a</button>
    <button class="s drum"><img class="drum_image" src="images/snare.png">s</button>
    <button class="d drum"><img class="drum_image" src="images/tom1.png">d</button>
    <button class="j drum"><img class="drum_image" src="images/tom2.png">j</button>
    <button class="k drum"><img class="drum_image" src="images/tom3.png">k</button>
    <button class="l drum"><img class="drum_image" src="images/tom4.png">l</button>
